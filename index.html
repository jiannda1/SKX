<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致 SKX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="floating-stars"></div>
    <div class="container">
        <div class="header">
            <h1>致 SKX <span class="heart">❤️</span></h1>
            <div class="subtitle">一个特别的页面，献给特别的你</div>
            <div class="love-message">喜欢你，就像喜欢长颈鹿、小黄人和小狗一样，简单而美好</div>
        </div>

        <div class="content">
            <div class="card giraffe-card">
                <div class="giraffe-section">
                    <h2><i class="fas fa-leaf"></i> 长颈鹿的温柔</h2>
                    <p>就像长颈鹿一样，你总是那么优雅、温柔，却又充满力量。</p>
                    <div class="giraffe-animation"></div>
                    <div class="giraffe-spots">
                        <span></span><span></span><span></span>
                        <span></span><span></span><span></span>
                    </div>
                    <div class="interactive-element">
                        <button class="love-button">点击给长颈鹿送花花 🌸</button>
                    </div>
                </div>
            </div>

            <div class="card minion-card">
                <div class="minion-section">
                    <h2><i class="fas fa-glasses"></i> 小黄人的活力</h2>
                    <p>像小黄人一样充满活力，总是能带来欢乐和温暖！</p>
                    <div class="minion-animation">
                        <div class="minion-body">
                            <div class="minion-hair">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="minion-goggle">
                                <div class="minion-goggle-strap"></div>
                                <div class="minion-goggle-eye">
                                    <div class="minion-goggle-shine"></div>
                                </div>
                                <div class="minion-goggle-eye">
                                    <div class="minion-goggle-shine"></div>
                                </div>
                            </div>
                            <div class="minion-mouth"></div>
                            <div class="minion-arms">
                                <div class="minion-arm left"></div>
                                <div class="minion-arm right"></div>
                            </div>
                            <div class="minion-overalls">
                                <div class="minion-strap left">
                                    <div class="minion-button left"></div>
                                </div>
                                <div class="minion-strap right">
                                    <div class="minion-button right"></div>
                                </div>
                                <div class="minion-pocket"></div>
                            </div>
                            <div class="minion-legs">
                                <div class="minion-leg"></div>
                                <div class="minion-leg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="interactive-element">
                        <button class="love-button">点击让小黄人跳舞 💃</button>
                    </div>
                </div>
            </div>

            <div class="card puppy-card">
                <div class="puppy-section">
                    <h2><i class="fas fa-paw"></i> 小狗的可爱</h2>
                    <p>像小狗一样，总是带来快乐和忠诚！</p>
                    <div class="puppy-animation">
                        <div class="puppy-body">
                            <div class="puppy-face">
                                <div class="puppy-ears">
                                    <div class="puppy-ear left"></div>
                                    <div class="puppy-ear right"></div>
                                </div>
                                <div class="puppy-eyes">
                                    <div class="puppy-eye"></div>
                                    <div class="puppy-eye"></div>
                                </div>
                                <div class="puppy-nose"></div>
                                <div class="puppy-mouth"></div>
                            </div>
                        </div>
                        <div class="puppy-tail"></div>
                    </div>
                    <div class="interactive-element">
                        <button class="love-button">点击让小狗摇尾巴 🐕</button>
                    </div>
                </div>
            </div>

            <div class="card ping-pong-card">
                <div class="ping-pong-section">
                    <h2><i class="fas fa-table-tennis-paddle-ball"></i> 乒乓球的活力</h2>
                    <p>在球台上，你就像一颗闪耀的星星，充满活力与激情。</p>
                    <div class="ping-pong-animation"></div>
                    <div class="ping-pong-balls">
                        <span></span><span></span><span></span>
                    </div>
                    <div class="interactive-element">
                        <button class="love-button">点击让乒乓球飞起来 🏓</button>
                    </div>
                </div>
            </div>

            <div class="message">
                <p>愿你永远保持那份纯真与热爱</p>
                <p>像长颈鹿一样优雅，像小黄人一样可爱</p>
                <p>像小狗一样忠诚，像乒乓球一样充满活力</p>
                <div class="hearts">
                    <span>❤️</span><span>💛</span><span>💚</span>
                    <span>💙</span><span>💜</span>
                </div>
                <div class="final-message">
                    <p class="typing-text"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="floating-bubbles"></div>
    <script src="script.js"></script>
</body>
</html>
